<h1 class="header">Book An Appointment Today!</h1>

<div class="container">
    <h2>Enter Your Information:</h2>
    <div class="row">


        <input type="text" id="fname" name="firstname" placeholder="First Name">


        <input type="text" id="lname" name="lastname" placeholder="Last Name">
    </div>

    <div class="row">


        <input type="text" id="phone" name="phone" placeholder="Phone">


        <input type="text" id="email" name="email" placeholder="Email">
    </div>


    

    <div class="row">

        <input type="text" id="address" name="address" placeholder="Home Address">

    </div>

    

    <div class="row3">


        <select name="bun" id="bun" placeholder="thing">
            <option value="" disabled selected hidden>Preferred Day</option>
            <option value="none">None</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
        </select>


        <section class="radio">
            <span>Are You a First-Time Patient?</span>

            <input type="radio" name="patient" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="patient" id="no" value="yes">
            <label for="no">No</label>
        </section>
        
    </div>
    
    
    <div>
        <textarea id="subject" name="subject" placeholder="Reason For Appointment" ></textarea>
    </div>





    <a href="Appointment.html">
        <input type="submit" value="Submit" class="submit">
    </a>
    </form>
